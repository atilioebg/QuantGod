# Local Test Configuration
paths:
  rclone_mount: "data/L2/raw/l2_samples"
  processed_output: "data/L2/pre_processed/test_cloud"
  scaler_path: "data/artifacts/scaler_test.pkl"

etl:
  sampling_interval_ms: 1000
  resampling_interval: "1min"
  orderbook_levels: 200
  compression: "snappy"
  batch_size_zips: 2

features:
  normalization: "log_returns"
  apply_zscore: true
